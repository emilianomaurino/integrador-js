<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Document</title>
</head>
<body>
    <main>
        <header class="header-login-register">
            <a href="/index.html" alt="inicio" class="logo-login-register">
                <img src="/assets/img/bocalogo.png" alt="logo mundo boca" class="logo_boca">
            </a>    
        </header>
    
        <section id="Hero" class="hero-login-register">
    
            <h1 class="heroText">
                <span>REGISTRATE</span>para recibir todas las novedades
            </h1>  

            <div class="form-conteiner">
            <div class="register-login-form">
                <form action="" class="form" id="register-form" novalidate>
                    <div class="form__field">
                        <label for="nombre-apellido"> </label>
                        <input type="text" id="nombre-apellido" placeholder="Ingresa tu nombre y apellido" required class="form">
                        <small></small>
                    </div>
                    <div class="form__field">
                        <label for="dni"></label>
                        <input type="number" id="dni" placeholder="Ingresa tu DNI" required class="form">
                        <small></small>
                    </div>
                    <div class="form__field">
                        <label for="email"> </label>
                        <input type="email" id="email" placeholder="Ingresa tu e-mail" required class="form">
                        <small></small>
                    </div>
                    <div class="form__field">
                        <label for="password"></label>
                        <input type="password" id="password" placeholder="Ingresa tu contraseña" required class="form">
                        <small></small>
                    </div>  
                    <button type="submit" class="button-register">Registrate</button>
                </form>
            </div>
        </div>
        </section>   


    </main>
    <footer>
        <h2>Podrán Imitarnos pero Igualarnos Jamás</h2>
        <h4>@Desarrollado por Emiliano Maurino</h4>
    </footer>
    <script src="/assets/login-register.js"></script>
</body>
</html>
